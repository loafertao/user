<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="login" method="post">
		<table>
			<tr>
				<td>
					<label>登录名：</label>
				</td>
				<td>
					<input type="text" id="username" name="username" placeholder="请输入您的登录名">
				</td>
			</tr>
			<tr>
				<td>
					<label>登录密码：</label>
				</td>
				<td>
					<input type="password" id="password" name="password" placeholder="请输入您的登录密码">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<a href="registry">没有账号的,点击注册</a>
					<input type="submit" value="登录">
				</td>
			</tr>
		</table>
	</form>
	
</body>
</html>
